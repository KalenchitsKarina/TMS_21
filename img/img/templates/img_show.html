<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>show</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link href="/static/signin.css" rel="stylesheet">
</head>

<body class="text-center bg-dark">
    <div>

    <img src={{url}} class="rounded mx-auto d-block pt-4">
        </div>
      <div>
        <main class="form-signin w-25 ">
          {% if type == "Post" %}
          <form action="http://127.0.0.1:8000/img/show/" method="post">
          {% csrf_token %}

            <h1 class="h4 mb-3 fw-normal text-light">You can save image with comment</h1>
            <div class="form-floating">
              <input type="text" class="form-control text-light bg-dark" id="comment" name="comment">
              <label for="comment">Your comment</label>
            </div>

                <button class="w-100 btn btn-lg btn-primary mt-3 text-light bg-dark" type="submit">Save</button>
          </form>
               <a href="http://127.0.0.1:8000/img/">
                <button class="w-100 btn btn-lg btn-primary mt-1 text-light bg-dark" type="submit">Home</button>
               </a>
              {% endif %}

        </main>
</div>
<script src="/docs/5.1/dist/js/bootstrap.bundle.min.js?v=513" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
