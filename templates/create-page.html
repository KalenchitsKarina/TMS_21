{% extends 'base.html' %}

{% block title %}
Добавление
{% endblock %}

{% block body%}
  <main role="main">
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">

            <form action=http://127.0.0.1:5000//data/create  method="post">

                <p>Create product descriptions:</p>
                <div class="form-group">
                    <label for="product_id">Product ID</label>
                    <input name="product_id" type="text" class="form-control" id="product_id"  placeholder="Enter ID">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input name="name" type="text" class="form-control" id="name"  placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="url">URL photo</label>
                     <input name="url" type="text" class="form-control" id="url"  placeholder="Enter Url">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input name="price" type="text" class="form-control" id="price" placeholder="Enter price">
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input name="amount" type="text" class="form-control" id="amount" placeholder="Amount">
                </div>
                <div class="form-group">
                    <label for="comment">Comment</label>
                     <input name="comment" type="text" class="form-control" id="comment"  placeholder="Enter comment">
                </div>
                <div class="form-group py-5">
                <button type="submit" class="btn btn-primary" onclick="">Submit</button>
                </div>
              </form>

          </div>
        </div>
      </div>
    </main>

{% endblock %}
